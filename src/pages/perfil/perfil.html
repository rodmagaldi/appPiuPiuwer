<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager>

    <ion-slide class="perfil">

      <h1 class="meus-pius-titulo">{{ first_name }}  {{ last_name }}</h1>

      <ion-item no-lines>
        <div class="foto">
          <ion-avatar>
            <img src="assets/img/avatar-padrao.jpg">
          </ion-avatar>
          <button (click)="tiraFoto()" ion-button icon-only round class="btn-tirar-foto">
            <ion-icon name="camera"></ion-icon>
          </button>
        </div>
      </ion-item>

      <ion-card>

        <ion-item>
          <ion-icon name="contact" item-left></ion-icon>
          {{ first_name }}  {{ last_name }}
        </ion-item>

        <ion-item>
          <ion-icon name="at" item-left></ion-icon>
          <p>{{ email }}</p>
        </ion-item>

        <ion-item>
          <ion-icon name="text" item-left></ion-icon>
          <p> {{ contaMeusPius }} pius piados</p>
        </ion-item>
      </ion-card>
    </ion-slide>
    
    <ion-slide class="pius">
      
      <h1 class="meus-pius-titulo">Pius de {{ first_name }}  {{last_name}}</h1>

      <ion-list>
        <ion-card *ngFor="let meuPiu of meusPius">
    
          <ion-item>
            <ion-avatar item-start>
              <img src="../../assets/img/avatar-padrao.jpg">
            </ion-avatar>
            <h2>{{ first_name }}  {{ last_name }}</h2>
            <p>@{{ username }}</p>
          </ion-item>
        
          <ion-card-content>
            <p>{{ meuPiu.conteudo }}</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="star"></ion-icon>
                Destacar
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small (click)="vemDeZap()">
                <ion-icon name="text"></ion-icon>
                Zip zop
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note class="nota">
                {{ meuPiu.data | date: 'dd/MM/yy' }}
              </ion-note>
            </ion-col>
          </ion-row>
        
        </ion-card>

      </ion-list>

    </ion-slide>
  </ion-slides>
</ion-content>
