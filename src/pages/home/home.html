<ion-content padding>

  <div class="barra-piu">
    <button ion-button menuToggle>
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <form (ngSubmit)="piarPiu()">
      <ion-input class="piu-input" [(ngModel)]="piu" name="piu" type="text" placeholder="Diga o que estÃ¡ piando..." (input)="validaPiu($event)"></ion-input>
    </form>
    <p class="contador-digitos"> {{ contador }}</p>
    <p class="max-digitos">/140</p>
  </div>

  <ion-list>
    <ion-card *ngFor="let piu of pius">

      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/img/avatar-padrao.jpg">
        </ion-avatar>
        <h2>Roland</h2>
        <p>{{ piu.usuario }}</p>
      </ion-item>
    
      <ion-card-content>
        <p (ngModel)="mensagem">{{ piu.conteudo }}</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button class="heart-btn" ion-button icon-start clear small>
            <ion-icon name="star"></ion-icon>
            Destacar
          </button>
        </ion-col>
        <ion-col>
          <button class="share-btn" ion-button icon-start clear small (click)="vemDeZap()">
            <ion-icon name="logo-whatsapp"></ion-icon>
            Zip zop
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note class="nota">
            Data
          </ion-note>
        </ion-col>
      </ion-row>
    
    </ion-card>
  </ion-list>

</ion-content>
