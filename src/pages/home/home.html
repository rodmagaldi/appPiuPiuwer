<ion-content padding>

  <div class="barra-piu">
    <button ion-button menuToggle>
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <ion-input class="piu-input" [(ngModel)]="piu" name="piu" type="text" placeholder="Diga o que está piando..." (input)="validaPiu()"></ion-input>
    <p class="contador-digitos">0</p>
    <p id="max-digitos">/140</p>
  </div>

  <ion-list>
    <ion-card>

      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/img/avatar-padrao.jpg">
        </ion-avatar>
        <h2>Roland</h2>
        <p>@vini_roland</p>
      </ion-item>
    
      <ion-card-content>
        <p>Meu nome é Roland e eu estou testando esse aplicativo!</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button class="heart-btn" ion-button icon-start clear small>
            <ion-icon name="heart"></ion-icon>
            Gostei
          </button>
        </ion-col>
        <ion-col>
          <button class="share-btn" ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            Zip zop
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note class="nota">
            Horário
          </ion-note>
        </ion-col>
      </ion-row>
    
    </ion-card>
  </ion-list>

</ion-content>
